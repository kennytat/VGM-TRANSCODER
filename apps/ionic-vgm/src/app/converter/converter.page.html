<ion-content [fullscreen]="true" class="tab-content">
  <ion-grid>
    <ion-row class="row">
      <ion-col class="col">
        <ion-card class="card">
          <ion-item>
            <ion-icon name="folder-open-outline" slot="start"></ion-icon>
            <ion-label>M3U8 Streaming Transcoder</ion-label>
            <ion-button (click)="test()">TEST</ion-button>
            <ion-button fill="outline" slot="end">View</ion-button>
          </ion-item>

          <ion-card-content>
            <ion-label position="stacked">Browse Input Source</ion-label>
            <ion-grid>
              <ion-row>
                <ion-col size="8"
                  ><ion-input
                    value="{{inputPath | shortenList }}"
                    placeholder="Select input source..."
                    readonly
                    class="path"
                  ></ion-input
                ></ion-col>
                <ion-col size="4" class="no-vertical-padding"
                  ><ion-button
                    disabled="{{isConverting}}"
                    expand="block"
                    size="small"
                    (click)="OpenDialog()"
                    >Browse</ion-button
                  >

                  <div>
                    <ion-checkbox
                      slot="end"
                      class="check-box"
                      disabled="{{isConverting}}"
                      [(ngModel)]="fileCheckbox"
                      (ionChange)="inputPath = ''"
                    ></ion-checkbox
                    ><ion-label>Files only</ion-label>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>

          <hr class="new" />

          <ion-card-content>
            <div>
              <ion-label position="stacked"
                >Browse Output Destination</ion-label
              >
            </div>
            <ion-grid>
              <ion-row>
                <ion-col size="8">
                  <ion-input
                    value="{{outputPath}}"
                    placeholder="Select ouput destination"
                    readonly
                    class="path"
                  ></ion-input>
                </ion-col>
                <ion-col size="4"
                  ><ion-button
                    disabled="{{isConverting}}"
                    expand="block"
                    size="small"
                    (click)="SaveDialog()"
                    >Browse</ion-button
                  >
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
          <hr class="new" />
          <ion-card-content>
            <div>
              <ion-label position="stacked">Database Location</ion-label>
            </div>
            <ion-grid>
              <ion-row>
                <ion-col size="6" class="no-vertical-padding">
                  <select
                    #level1
                    (change)="selectOptionChange('level1', level1.value)"
                  >
                    <option [value]="0" selected>Select DB</option>
                    <option
                      *ngFor="let item of level1Options, index as i"
                      [value]="item.id"
                    >
                      {{item.name}}
                    </option>
                  </select>
                </ion-col>
              </ion-row>
              <ion-row *ngIf="level1ID !== '0'">
                <ion-col size="6" class="no-vertical-padding">
                  <select
                    #level2
                    (change)="selectOptionChange('level2', level2.value)"
                    style="padding-left: 20px"
                  >
                    <option [value]="0" selected>Use current categories</option>
                    <option [value]="1">Create new topic</option>
                    <option
                      *ngFor="let item of level2Options, index as i"
                      [value]="item.id"
                    >
                      {{item.name}}
                    </option>
                  </select>
                </ion-col>
                <ion-col
                  style="width: 100%"
                  class="no-vertical-padding"
                  *ngIf="level2ID === '1'"
                >
                  <ion-input
                    #level2input
                    clearInput
                    clearOnEdit
                    inputmode="text"
                    value=""
                    placeholder="New topic name...."
                  >
                    <ion-button
                      style="font-size: 10px; order: 1"
                      fill="solid"
                      size="small"
                      color="{{level2input.value ? 'success' : 'warning'}}"
                      disabled="{{level2input.value ? false : true}}"
                      (click)="topicInfo('level2', level2input.value)"
                    >
                      <ion-icon name="checkmark-outline"></ion-icon>
                    </ion-button>
                  </ion-input>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
          <hr class="new" />
          <ion-card-content *ngIf="!isConverting; else stop_convert">
            <ion-button expand="block" (click)="Convert()"
              >START CONVERSION</ion-button
            >
          </ion-card-content>
          <ng-template #stop_convert>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col size="6" style="display: flex">
                    <ion-text position="stacked" class="sub-text"
                      >{{convertedFiles}}/{{totalFiles}}</ion-text
                    >
                  </ion-col>
                  <ion-col
                    size="6"
                    style="display: flex; justify-content: flex-end"
                  >
                    <ion-spinner
                      name="lines-small"
                      style="width: 20px"
                      *ngIf="progressLoading"
                    ></ion-spinner>
                    <ion-text position="stacked" class="sub-text"
                      >{{progressionStatus*100 | number: '1.0-0'}} %</ion-text
                    >
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-progress-bar
                    color="primary"
                    value="{{progressionStatus}}"
                  ></ion-progress-bar>
                </ion-row>
              </ion-grid>
            </ion-card-content>
            <ion-card-content>
              <ion-button expand="block" (click)="Cancel()">STOP</ion-button>
            </ion-card-content>
          </ng-template>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
