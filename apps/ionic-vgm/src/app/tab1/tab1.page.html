<ion-content [fullscreen]="true" class="tab-content">
  <ion-grid>
    <ion-row class="row">
      <ion-col class="col">
        <ion-card class="card">
          <div>
            <ion-item>
              <ion-icon name="git-network-outline" slot="start"></ion-icon>
              <ion-label>Database Connection</ion-label>
              <ion-button fill="outline" slot="end">Disconnect</ion-button>
              <ion-card-content> </ion-card-content>
            </ion-item>
          </div>

    
            <div class="data-content">


              <ngx-treeview [items]="items" [config]="config"></ngx-treeview>
              <div>
                this is new: {{ gqlResPost[1].content}}
              </div>
              
              <div *ngIf="loading">Loading...</div>
              <div *ngFor="let post of gqlResPost">
                <p>{{ post.id }}:</p>
                <p>{{ post.title }}</p>
                <p>{{ post.content }}</p>
                <p>{{ post.published }}</p>
                <p>{{ post.author.id }}</p>
              </div>
              <div>
                {{ gqlResPost }}
              </div>

            </div>
         
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
