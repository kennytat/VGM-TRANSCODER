<ion-content [fullscreen]="true" class="tab-content">
  <ion-grid>
    <ion-row class="row">
      <ion-col class="col">
        <ion-card class="card">
          <ion-item>
            <ion-icon name="git-network-outline" slot="start"></ion-icon>
            <ion-label>Database Connection</ion-label>
            <ion-button fill="outline" slot="end" (click)="connectGQL()">Refresh</ion-button>
            <ion-card-content> </ion-card-content>
          </ion-item>

          <ion-item>
            <ion-button color="{{videoBtnColor}}" class="data-btn" (click)="showDiv('V')">Video</ion-button>
            <ion-button color="{{audioBtnColor}}" class="data-btn" (click)="showDiv('A')">Audio</ion-button>
          </ion-item>
          <div style="position: relative;">
            <div *ngIf="video; else audio" class="data-content">
              <ngx-treeview [items]="videoTree" [config]="config" (selectedChange)="treeSelectedChange($event)"
                (filterChange)="treeFilterChange($event)">
              </ngx-treeview>
            </div>

            <ng-template #audio>
              <div class="data-content">
                <ngx-treeview [items]="audioTree" [config]="config" (selectedChange)="treeSelectedChange($event)"
                  (filterChange)="treeFilterChange($event)">
                </ngx-treeview>
              </div>
            </ng-template>

            <div *ngIf="infoBtn" class="info-btn"> 
              <div>
                <ion-label>FILE INFO (<span>{{ selectedFileCount }}</span> selected)</ion-label>
              </div>
              <div>
                <ion-button size="small" color="primary" shape="round" style="font-size:xx-small;">publish</ion-button>
                <ion-button size="small" color="warning" shape="round" style="font-size:xx-small;">unpublish</ion-button>
              </div>
            </div>
            <div class="data-info">
              <ion-item>
                
                <ion-grid>
              
                  <ion-row *ngIf="dataInfo">
                    <div style="padding-right: 20px">
                      Name: <br />
                      Type: <br />
                      Folder:<br />
                      Publish:<br />
                      Updated At: <br />
                      Duration:<br />
                      Size:<br />
                    </div>




                    <div>
                      {{filename}} <br />
                      {{filetype}}<br />
                      {{folder}}<br />
                      <div [ngSwitch]="publish">
                        <div *ngSwitchCase="'unpublished'" style="color: red">
                          {{qm}}<br />
                        </div>
                        <div *ngSwitchDefault>{{qm}}</div>
                      </div>

                      {{updatedAt}}<br />
                      {{duration}}<br />
                      {{size}}<br />
                    </div>

                  </ion-row>
                </ion-grid>
              </ion-item>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
