<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="small"><strong>VGM TRANSCODING TOOL</strong></ion-title>
  </ion-toolbar>
</ion-header>



 


<ion-tabs class="tabs-left">
  <div slot="top">
  

  <ion-tab-bar slot="top">
    <ion-tab-button type="icon-start" tab="converter" class="tabs-left-item" selected={{tabConverter}} (click)="tabSelect('converter')" >
      <ion-icon name="sync-outline"></ion-icon>
      <ion-label>M3U8 Converter</ion-label>
    </ion-tab-button>
</ion-tab-bar>
<ion-tab-bar slot="top"> 
    <ion-tab-button type="icon-start" tab="database" class="tabs-left-item" selected={{tabDatabase}} (click)="tabSelect('database')" >
      <ion-icon name="server-outline"></ion-icon>
      <ion-label>Database Connection</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-tab-bar slot="top">
    <ion-tab-button type="icon-start" tab="ipfs" class="tabs-left-item" selected={{tabIPFS}} (click)="tabSelect('ipfs')" >
      <ion-icon name="cube-outline"></ion-icon>
      <ion-label>IPFS Connection</ion-label>
    </ion-tab-button>

  
</ion-tab-bar>
</div>
</ion-tabs>


<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="converter" (click)="tabSelect('converter')">
      <ion-icon name="sync-outline"></ion-icon>
      <ion-label>Converter</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="database" (click)="tabSelect('database')">
      <ion-icon name="server-outline"></ion-icon>
      <ion-label>Database</ion-label>
    </ion-tab-button>

    

    <ion-tab-button tab="ipfs" (click)="tabSelect('ipfs')">
      <ion-icon name="cube-outline"></ion-icon>
      <ion-label>IPFS</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
